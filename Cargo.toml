[package]
name = "sqlant"
version = "0.1.1"
edition = "2021"
license = "MIT"
repository = "https://github.com/kurotych/sqlant"
keywords = ["cli", "sql", "plantuml", "postgresql"]
categories = ["command-line-utilities"]
readme = "README.md"
description = "Generate PlantUML ER diagram textual description from SQL connection string"
authors = ["Anatolii Kurotych <akurotych@gmail.com>"]

[dependencies]
postgres = "0.19.3"
tinytemplate = "1.2"
serde = { version = "1.0", features = ["derive"] }

[profile.release]
opt-level = "z"  # Optimize for size.
strip = true
lto = true
