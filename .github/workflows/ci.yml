name: CI Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  create-file:
    runs-on: ubuntu-latest
    steps:
      - name: Create a file
        run: echo "Hello from Job 1" > shared_file.txt

      - name: Upload file as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: shared-artifact
          path: shared_file.txt

  use-file:
    runs-on: ubuntu-latest
    needs: create-file  # This ensures 'create-file' runs first
    steps:
      - name: Download the artifact
        uses: actions/download-artifact@v4
        with:
          name: shared-artifact

      - name: Display file contents
        run: cat shared_file.txt
